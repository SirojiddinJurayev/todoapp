<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1 class="title">Contact</h1>
    </header>
    <main>
        <div class="container">
            <div class="todo">
                <div class="add__item">
                    <button id="addItem">Add</button>
                </div>
                <table class="table">
                    <thead>
                        <th class="table__head"> Name</th>
                        <th class="table__head"> Comment</th>
                        <th class="table__head"> Date</th>
                        <th class="table__head">Status</th>
                        <th class="table__head">Options</th>
                    </thead>
                    <tbody id="table__body">
                        <tr>
                            <td class="table__items">Do'konga kirish</td>
                            <td class="table__items">Kechki  ovqatga masalliqlar olish</td>
                            <td class="table__items">1</td>
                            <td class="table__items" >active</td>
                            <td class="table__items" >
                                <button id="done__btn" type="button" >Done</button>
                                <button id="delete__btn" type="button" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <form id="todoForm">
        <div class="todoForm__inners">
        <div class="input__box">
            <label class="name" for="name">Todo name</label>
            <input id="name" type="text">
        </div>
        <div class="input__box">
            <label  class="name" for="comment">Todo comment</label>
            <input id="comment" type="text">
        </div>
        <div class="input__box">
            <label  class="name"  for="date">Todo date</label>
            <input class="inners" id="date" type="number">
        </div>
        <p class="error_text"></p>
        <div class="form__btn">
            <button id="submitItem" type="submit">Add odo list</button>
            <button id="closeForm" type="button">Close form</button>
        </div>
        
    </div>
    </form>
    
    <script src="main.js"></script>
</body>
</html>
